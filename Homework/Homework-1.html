<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/Homework-1/tables.css" rel="stylesheet" >
    <link href="../css/Homework-1/inputs.css" rel="stylesheet" >
    <link href="../css/common.css" rel="stylesheet" >
    <link href="../css/themes.css" rel="stylesheet" >



</head>

<body>

    <h3 class="py-4">Homework-1</h3>
    <div class="py-4">
        <a href="../Index.html"><span class="text-link badge badge-link">Go to Index</span></a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="th__first-column">
                    Type
                </th>
                <th class="th__last-column">
                    Example
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Button</td>
                <td>
                    <input  type="button" width="125" value="Button"/>
                </td>
            </tr>

            <tr>
                <td>Checkbox</td>
                <td>
                    <input id="input-checkbox" name="Checkbox name" checked/>
                </td>
            </tr>
            
            <tr>
                <td>Color</td>
                <td>
                    <input type="color" value="#F0F0F0"/>
                </td>
            </tr>

            <tr>
                <td>Date</td>
                <td>
                    <input type="date" value="2023-10-10" min="2023-08-08" max="2023-12-12"/>
                </td>
            </tr>

            <tr>
                <td>Datetime local</td>
                <td>
                    <input type="datetime-local" value="2023-10-10T21:45" min="2023-08-08T08:45" max="2023-12-12T20:20"/>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <form>
                        <label for="email">
                            Enter yours @gmail.com: 
                            <input inputmode="email" type="email" id="email" pattert=".+@gmail\.com" size="30" required/>
                        </label>
                        <button type="submit">Check email</button>
                    </form>
                </td>
            </tr>

            <tr>
                <td>File</td>
                <td>
                    <input type="file" accept=".txt,.json,.mxf,.mp4" multiple id="file" />
                    <pre class="output">Selected filed:</pre>
                </td>
            </tr>
            <tr>
                <td>Hidden</td>
                <td><input type="hidden"/></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="image" src="../Images/Homework-1/image.jpg" alt="There is no image" width="200px"/></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month"/></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" value="1000" step="250" inputmode="numeric"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" value="123456"/></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td>
                    <label for="radio-1">
                        <input type="radio" name="radio" id="radio-1"/>
                        Radio-1
                    </label>

                    <label for="radio-2">
                        <input type="radio" name="radio" id="radio-2"/>
                        Radio-2
                    </label>

                    <label for="radio-3">
                        <input type="radio" name="radio" id="radio-3"/>
                        Radio-3
                    </label>
                
                </td>
            </tr>
            <tr>
                <td>Reset and Range</td>
                <td> 
                    <form>
                        <input type="reset" value="Reset"/>
                        <input type="range" min="0" max="100" value="1"/>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" /></td>
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
            <tr>
                <form>
                    <td>Tel</td>
                    <td>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" required />
                        <input type="submit" value="Check number" />     
                    
                    </td>
                </form>
            </tr>
            <tr>
                <td>Text</td>
                <td>
                    <label for="text">
                        Input text (3 to 20 chars)
                        <input type="text" minlength="3" size="20"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" min="09:00" max="20:00" required /></td>
            </tr>
            <tr>
                <td>Url</td>
                <td><input type="url" placeholder="http://microsoft.com" pattern="http://.*" size="30" required /></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" min="2018-W18" max="2018-W50" required/></td>
            </tr>

        </tbody>
    </table>

</body>

    <script>
        const output = document.querySelector(".output");
        const fileInput = document.querySelector("#file");

        fileInput.addEventListener("change", () => {
            for (const file of fileInput.files) {
                output.innerText += `\n${file.name}`;
            }
        });
    </script>


</html>
