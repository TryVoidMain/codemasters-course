<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/lesson-1/tables.css" rel="stylesheet" >
</head>

<body>

    <h1>Lesson-1</h1>
    <a href="../Index.html">Index</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="th__first-column">
                    Type
                </th>
                <th class="th__last-column">
                    Example
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Button</td>
                <td>
                    <label for="input-checkbox">
                        <input type="button" width="125" value="Button"/>
                        Button
                    </label>
                </td>
            </tr>

            <tr>
                <td>Checkbox</td>
                <td>
                    <label for="input-checkbox">
                        <input id="input-checkbox" checked type="checkbox"/>
                        Checkbox
                    </label>
                    </td>
            </tr>
            
            <tr>
                <td>Color</td>
                <td>
                    <label for="input-color">
                        <input type="color" id="input-color">
                        Color
                    </label>
                </td>
            </tr>

            <tr>
                <td>Date</td>
                <td>
                    <label for="input-date">
                        <input type="date" id="input-date">
                        Date
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
