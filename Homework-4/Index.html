<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/@csstools/normalize.css/opinionated.css">

<body>
    <div class="container">
        <div class="form">
            <div class="form__input">
                <label>
                    email
                    <input class="form__input_block" type="text" placeholder="email@domain.com" required maxlength="100">
                </label>
            </div>
            <div class="form__input">
                <label>
                    ФИО
                    <input class="form__input_block" type="text" required maxlength="150">
                </label>
            </div>
            <div class="form__input">
                <label>
                    Пароль
                    <input class="form__input_block" type="password" required minlength="8" maxlength="30">
                </label>
            </div>
            <div class="form__input">
                <label>
                    Повторите пароль
                    <input class="form__input_block" type="password" required minlength="8" maxlength="30">
                </label>
            </div>
            <div class="form__input">
                <label class="check">
                    <input class="check__input" type="checkbox" required>
                    <span class="check__box"></span>
                    Я подтверждаю, что хочу зарегистрироваться
                </label>
            </div>
            <button> 
                Отправить
            </button>
        </div>
    </div>
