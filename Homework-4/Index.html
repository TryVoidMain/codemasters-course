<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework-4</title>
    <link rel="stylesheet" href="node_modules/@csstools/normalize.css/opinionated.css">
    <link rel="stylesheet" href="node_modules/@csstools/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="css/homework-4.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form__input">
                <label class="form__label required" for="email">
                    email
                </label>
                <input id="email" class="form__input_block" type="text" placeholder="email@domain.com" required maxlength="100" pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(\.{1}?[a-zA-Z0-9]+)$">
            </div>
            <div class="form__input">
                <label class="form__label required">
                    ФИО
                </label>
                <input class="form__input_block" type="text" required maxlength="150">
            </div>
            <div class="form__input">
                <label class="form__label required" for="password">
                    Пароль
                </label>
                <input id="password" class="form__input_block" type="password" required minlength="8" maxlength="30">
            </div>
            <div class="form__input">
                <label class="form__label required" for="passwordRepeat">
                    Повторите пароль
                </label>
                <input id="passwordRepeat" class="form__input_block" type="password" required minlength="8" maxlength="30">
            </div>
            <div class="form__input">
                <label class="check">
                    <input class="check__input" type="checkbox" required>
                    <span class="check__box"></span>
                    Я подтверждаю, что хочу зарегистрироваться
                </label>
            </div>
            <button> 
                Отправить
            </button>
        </div>
    </div>
</body>
</html>
